<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO Meta Tags -->
		<title>Đăng Ký Tư Vấn Tuyển Sinh | HUB University</title>
		<meta
			name="description"
			content="Đăng ký tư vấn tuyển sinh tại Trường Đại học Ngân hàng TP. Hồ Chí Minh - Nhận thông tin chi tiết về chương trình đào tạo và ngành học"
		/>
		<meta
			name="keywords"
			content="đăng ký tư vấn HUB, tư vấn tuyển sinh, đăng ký HUB, admission consultation"
		/>
		<meta name="author" content="HUB University" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="Đăng Ký Tư Vấn Tuyển Sinh - HUB University"
		/>
		<meta
			property="og:description"
			content="Đăng ký tư vấn tuyển sinh tại HUB University"
		/>
		<meta property="og:url" content="https://hub.edu.vn/dktv-tuyen-sinh" />
		<meta property="og:locale" content="vi_VN" />

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- Preconnect -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://cdn.jsdelivr.net" />

		<!-- Google Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
		/>

		<!-- Iconify -->
		<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/variables.css" />
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/components/topbar.css" />
		<link rel="stylesheet" href="/css/components/navbar.css" />
		<link rel="stylesheet" href="/css/components/footer.css" />
		<link rel="stylesheet" href="/css/components/breadcrumb.css" />
		<link rel="stylesheet" href="/css/pages/registration.css" />
	</head>
	<body>
		<!-- HEADER: Topbar + Navbar -->
		<div data-include="/partials/header.html"></div>

		<!-- Main Content -->
		<main class="registration-page">
			<!-- SECTION: Hero -->
			<section
				class="registration-hero"
				aria-label="Banner đăng ký tư vấn"
			>
				<img
					src="/assets/images/dktv_hero.png"
					alt="Đăng ký tư vấn HUB University"
					class="registration-hero__image"
				/>
			</section>

			<!-- Breadcrumb Navigation - Mobile only -->
			<nav class="hero-breadcrumb d-sm-none" aria-label="Breadcrumb">
				<div class="container">
					<ol class="hero-breadcrumb__list">
						<li class="hero-breadcrumb__item">
							<a href="/" class="hero-breadcrumb__link"
								>Trang chủ</a
							>
						</li>
						<li
							class="hero-breadcrumb__item hero-breadcrumb__item--active"
						>
							<span class="hero-breadcrumb__current"
								>Đăng ký tư vấn</span
							>
						</li>
					</ol>
				</div>
			</nav>

			<!-- SECTION: Registration Form -->
			<section class="registration-form-section">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="registration-page-wrapper">
								<!-- Left Image -->
								<div class="registration-image">
									<img
										src="/assets/images/dktv_img1.png"
										alt="Tư vấn tuyển sinh"
										class="registration-image__img"
									/>
								</div>

								<!-- Right Form Card -->
								<div
									data-include="/partials/registration-card.html"
								></div>

								<!-- Background Text -->
								<div class="registration-text-effect">
									Get In Touch
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- FOOTER -->
		<div data-include="/partials/footer.html"></div>

		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Mobile Navigation -->
		<script src="/js/modules/mobile-nav.js"></script>

		<!-- Include Loader -->
		<script>
			// Simple include loader
			document.querySelectorAll("[data-include]").forEach(async (el) => {
				const file = el.getAttribute("data-include");
				const response = await fetch(file);
				el.innerHTML = await response.text();
			});

			// Form submission handler
			document
				.getElementById("registrationForm")
				?.addEventListener("submit", function (e) {
					e.preventDefault();
					// Handle form submission here
					alert(
						"Cảm ơn bạn đã đăng ký! Chúng tôi sẽ liên hệ với bạn sớm nhất."
					);
				});
		</script>
	</body>
</html>
